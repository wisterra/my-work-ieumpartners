<!doctype html>
<html lang="en">
<head>
    <title>ONETOP KOREA :: MAIN</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- base, Bootstrap CSS -->
    <!-- 수정 : jqueryUI css가 추가되었습니다. -->
    <link rel="stylesheet" href="../vendor/css/jquery-ui.1.11.4.css">
    <link rel="stylesheet" href="../vendor/css/normalize.min.css">
    <link rel="stylesheet" href="../vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/css/animate.min.css">
    <link rel="stylesheet" href="../vendor/css/csshake.min.css">    
    <link rel="stylesheet" href="../vendor/css/slick.css">
    <link rel="stylesheet" href="../vendor/css/slick-theme.css">
    <!-- site css (이 파일은 css중 아래에 위치해야 합니다.) -->
    <link rel="stylesheet" type="text/css" href="../contents/css/site.min.css">
</head>

<body>
    <div id="skip">
        <a href="#PageContent">본문바로가기</a>
    </div>
    <!-- Page Start -->
    <div class="site-wrapper">
        <!-- Header -->
        <div id="includeHeader"></div>
        <!-- // Header -->
        <!-- Page Content -->
        <div id="PageContent"></div>
        <!-- // Page Content -->
        <!-- Footer -->
        <div id="includeFooter"></div>
        <!-- // Footer -->
        <!-- Quick Menu -->
        <div id="quickMenu"></div>
        <!-- // Quick Menu -->        
        <!-- Popup -->
        <div id="includePopup"></div>
        <!-- // Popup -->
    </div>
    <!-- Page End -->
   
    <!-- jQuery -->
    <script src="../vendor/js/jquery-1.11.2.min.js"></script>
    <!-- base, Bootstrap JS -->
    <!-- 수정 : jqueryUI 버전을 상위버전으로 교체(datepicker 사용을 위함) -->
    <script src="../vendor/js/jquery-ui-1.11.4.min.js"></script>
    <script src="../vendor/js/jquery.easing.1.3.js"></script>
    <script src="../vendor/js/modernizr-2.8.3.js"></script>
    <script src="../vendor/js/bootstrap.min.js"></script>
    <script src="../vendor/js/slick.min.js"></script>
    <!-- script -->
    <script type="text/javascript">
        //-------------------------------------------------------    
        $(document).ready(function () {
            // html파일이라 인클루드를 jquery load로 처리했습니다. 개발환경에 맞는 include 방식으로 변경하시면 됩니다.
            $('#includeHeader').load('../include/header.html');
            $('#includeFooter').load('../include/footer.html');
            $('#quickMenu').load('../include/quickmenu.html');        
            $('#includePopup').load('../include/popup.html');

             //이 부분은 임시 링크 세팅입니다. (index를 공통레이아웃으로 쓰고 hash로 페이지 내용 가져오기) 변경해서 사용해주시면 됩니다. 
            var hashName = location.hash;
            targetPageName = hashName.split('#')[1];

            // [임시] a태그 클릭시 페이지 변경
            $('#PageContent').load(targetPageName + '.html', function () {
                $('a.fakelink').click(function () {
                    var src = String(this).split('#')[1];
                    location.href = 'index.html#' + src;
                    location.reload();
                });
            });
        });
       //-------------------------------------------------------
    </script>
    <script src="../contents/js/pub-deviceCheck.js"></script>
    <script src="../contents/js/pub-common.js"></script>    
    <!-- // script -->
</body>

</html>
