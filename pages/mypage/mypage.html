<div id="container" class="container-sub">
    <!-- LNB -->
    <div id="includeLNB"></div>
    <!-- // LNB -->

    <!-- Sub Content -->
    <div class="sub-content">
        <div class="content-zone">
            <div class="page-header">
                <h1>개인정보</h1>
                <p>원탑코리아 회원만의 특권을 누려보세요.</p>
            </div>
            <div>
                <form action="" class="form-inline">
                    <strong>아이디</strong>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>
                                    <label for="userName">이름</label>
                                </th>
                                <td>
                                    <div class="form-group">
                                        <span>홍길동</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="userID">아이디</label>
                                </th>
                                <td>
                                    <div class="form-group">
                                        <span>ABSCSDCDS</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <strong>비밀번호 설정<span>(필수)</span></strong>
                    <em>비밀번호는 8 ~ 16자 영문, 숫자, 특수 문자로 조합해주세요.</em>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>
                                    <label for="userPW">비밀번호</label>
                                </th>
                                <td>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="userPW">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="passwordCheck">비밀번호 확인</label>
                                </th>
                                <td>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="passwordCheck">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <strong>기본정보 설정<span>(필수)</span></strong>
                    <em>이메일은 비밀번호 분실 시 재발급을 위한 정보이므로 정확히 입력해주세요.</em>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>
                                    <label for="userEmail">이메일</label>
                                </th>
                                <td>
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="userEmail"> @
                                        <select class="form-control">
                                            <option>선택</option>
                                            <option>naver.com</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="userPhone">전화번호</label>
                                </th>
                                <td>
                                    <div class="form-group">

                                        <select class="form-control">
                                            <option>선택</option>
                                            <option>010</option>
                                        </select> -
                                        <input type="tel" class="form-control" style="width:100px" id="userPhone"> -
                                        <input type="tel" class="form-control" style="width:100px" id="userPhone">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <strong>기본정보 설정(선택) </strong>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th><label for="userAddress">주소</label></th>
                                <td>
                                    <div class="form-group form-address">
                                        <input type="text" class="form-control" id="userAddress">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><label for="userEmail">이메일 수신여부</label></th>
                                <td>
                                    <div class="agree-left">
                                        <label class="radio-inline">
                                            <input type="radio" name="userEmail" id="userEmail-Y" value="agree">
                                            <i class="icon-radio"></i>
                                            동의
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="userEmail" id="userEmail-N" value="disagree">
                                            <i class="icon-radio"></i>
                                            미동의
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><label for="userSMS">SMS 수신여부</label></th>
                                <td>
                                    <div class="agree-left">
                                        <label class="radio-inline">
                                            <input type="radio" name="userSMS" id="userSMS-Y" value="agree">
                                            <i class="icon-radio"></i>
                                            동의
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="userSMS" id="userSMS-N" value="disagree">
                                            <i class="icon-radio"></i>
                                            미동의
                                        </label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="btns-group">
                        <button type="submit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myPageModify">확인</button>
                        <button type="button" class=" btn btn-black btn-lg">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- // Sub Content -->
</div>

                정보수정이 완료되었습니다.
            </div>

            </div>
        </div>
    </div>
</div>
